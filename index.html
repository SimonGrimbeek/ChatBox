<!DOCTYPE html>
<html>
    <head>
        <style>
            .console {
                position: absolute;
                right: 0px;
                background-color: #fff;
                width: 300px;
                height: 600px;
                border: 1px solid black;
                overflow-y: auto;
            }

            .run {
                position: absolute;
                bottom: 0px;
                width: 295px;
            }
        </style>
    </head>
    <body>
        <div class='console' height='600'>
            <input class='run' type='text' placeholder='I want this to be relative to the bottom of screen' />
        </div>
    </body>
</html>
